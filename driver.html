<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্রাইভার যাচাই</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            font-size: 20px;
            text-align: center;
        }
        p{
            margin-top: 40px;
            font-size: 30px;
            font-family: 'Hind Siliguri', sans-serif;
            text-align: center;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .input-container {
            margin: 20px auto;
            padding: 15px;
        }
        .input-container input, .input-container button {
            padding: 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-family: 'Hind Siliguri', sans-serif;
        
        }
        .input-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #3e8e41;
        }
        .input-container input::placeholder {
            font-size: 16px; /* Placeholder টেক্সটের সাইজ পরিবর্তন করা */
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
        .result img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>আমি যাত্রী</h1>
    </header>

    <div class="text">
        <p>গাড়িতে প্রদর্শন করা নাম্বারটি এখানে লিখুন</p>
    </div>


<div class="content">
    <div class="input-container">
        <input type="number" id="driverCodeInput" placeholder="ড্রাইভারের কোড দিন">
        <button onclick="verifyDriver()">যাচাই করুন</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    const drivers = {
        1: { name: "Driver One", age: 30, gender: "Male", vehicle: "Car ABC-1234", image: "driver1.jpg", ratings: 4.5, reviews: "Good driver, safe journey." },
        2: { name: "Driver Two", age: 40, gender: "Female", vehicle: "Car XYZ-5678", image: "driver2.jpg", ratings: 4.8, reviews: "Excellent service." },
        // Add more drivers for codes 1-50
        51: { name: "Driver Fifty-One", age: 35, gender: "Male", vehicle: "Car LMN-1111", image: "driver51.jpg", ratings: 4.2, reviews: "Punctual and professional." },
        52: { name: "Driver Fifty-Two", age: 29, gender: "Female", vehicle: "Car OPQ-2222", image: "driver52.jpg", ratings: 4.7, reviews: "Very friendly and helpful." }
        // Add more drivers for codes 51-100
    };

    function verifyDriver() {
        const driverCode = document.getElementById('driverCodeInput').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ''; // Clear previous results

        if (drivers[driverCode]) {
            const driver = drivers[driverCode];
            resultDiv.innerHTML = `
                <img src="${driver.image}" alt="${driver.name}">
                <p><strong>Name:</strong> ${driver.name}</p>
                <p><strong>Age:</strong> ${driver.age}</p>
                <p><strong>Gender:</strong> ${driver.gender}</p>
                <p><strong>Vehicle:</strong> ${driver.vehicle}</p>
                <p><strong>Ratings:</strong> ${driver.ratings} / 5</p>
                <p><strong>Reviews:</strong> ${driver.reviews}</p>
            `;
        } else {
            resultDiv.innerHTML = '<p>Driver not found.</p>';
        }
    }
</script>

</body>
</html>
