<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speedometer</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            flex-direction: column;
        }

        header {
        background-color: #4CAF50;
        font-family: 'Hind Siliguri', sans-serif;
        color: white;
        padding: 20px;
        width: 100%;
        font-size: 20px;
        text-align: center;
        }

        .speedometer {
            text-align: center;
            border: 5px solid #61dafb;
            border-radius: 50%;
            margin-top: 40px;
            margin-bottom: 20px;
            padding: 20px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .speed-value {
            font-size: 3.5em;
        }
        .unit {
            padding: 10px;
            font-size: 1.5em;
        }

        p{
            margin-top: 20px;
            font-size: 30px;
            font-family: 'Hind Siliguri', sans-serif;
        }
    </style>
</head>
<body>

    <header>
        <h1>আমি যাত্রী</h1>
    </header>

    <div class="text">
        <p>আপনার বর্তমান গতি চেক করে নিন</p>
    </div>

    <div class="speedometer">
        <div class="speed-value" id="speedValue">0</div>
        <div class="unit">km/h</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    updateSpeed,
                    handleError,
                    { enableHighAccuracy: true, maximumAge: 1000 }
                );
            } else {
                alert('Geolocation is not supported by your browser');
            }
        });

        function updateSpeed(position) {
            const speedInMps = position.coords.speed; // speed in meters per second
            const speedInKph = (speedInMps * 3.6).toFixed(2); // convert to kilometers per hour
            document.getElementById('speedValue').textContent = isNaN(speedInKph) ? '0' : speedInKph;
        }

        function handleError(error) {
            console.error('Geolocation error:', error);
        }
    </script>
</body>
</html>
