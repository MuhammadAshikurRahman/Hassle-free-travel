<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টিকিট ম্যানেজমেন্ট</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header .admin-login {
            background-color: #f44336;
            color: white;
            padding:20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Hind Siliguri', sans-serif;
        }

        .ticket-management {
            max-width: 600px;
            width: 90%;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: left;
        }

        .ticket-management h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .ticket-management label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        .ticket-management input, .ticket-management select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .ticket-management button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Hind Siliguri', sans-serif;
        }

        .ticket-management .fare-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .ticket-management input, .ticket-management select, .ticket-management button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>টিকিট ম্যানেজমেন্ট</h1>
        <button class="admin-login" onclick="adminLogin()">অ্যাডমিন লগইন</button>
    </header>

    <div class="ticket-management">
        <h2>নতুন টিকিট যোগ করুন</h2>
        <label for="date">তারিখ:</label>
        <input type="date" id="date" name="date">

        <label for="seats">আসনের সংখ্যা:</label>
        <input type="number" id="seats" name="seats">

        <label for="startPoint">যাত্রা শুরু হবে:</label>
        <select id="startPoint" name="startPoint">
            <option value="Dhaka">ঢাকা</option>
            <option value="Chittagong">চট্টগ্রাম</option>
            <option value="Khulna">খুলনা</option>
            <option value="Rajshahi">রাজশাহী</option>
            <option value="Barishal">বরিশাল</option>
            <option value="Sylhet">সিলেট</option>
            <option value="Rangpur">রংপুর</option>
            <option value="Mymensingh">ময়মনসিংহ</option>
        </select>

        <label for="endPoint">গন্তব্য:</label>
        <select id="endPoint" name="endPoint">
            <option value="Dhaka">ঢাকা</option>
            <option value="Chittagong">চট্টগ্রাম</option>
            <option value="Khulna">খুলনা</option>
            <option value="Rajshahi">রাজশাহী</option>
            <option value="Barishal">বরিশাল</option>
            <option value="Sylhet">সিলেট</option>
            <option value="Rangpur">রংপুর</option>
            <option value="Mymensingh">ময়মনসিংহ</option>
        </select>

        <label for="price">মূল্য (৳):</label>
        <input type="number" id="price" name="price">

        <label for="time">সময়:</label>
        <input type="time" id="time" name="time">

        <button onclick="saveTicket()">টিকিট সংরক্ষণ করুন</button>
    </div>

    <script>
        function adminLogin() {
            // Redirect to admin login page
            window.location.href = 'admin-login.html'; // Update this URL as necessary
        }

        function saveTicket() {
            const date = document.getElementById('date').value;
            const seats = document.getElementById('seats').value;
            const startPoint = document.getElementById('startPoint').value;
            const endPoint = document.getElementById('endPoint').value;
            const price = document.getElementById('price').value;
            const time = document.getElementById('time').value;

            if (date && seats && startPoint && endPoint && price && time !== "") {
                // Implement logic to save ticket details
                alert(`টিকিট সংরক্ষিত হয়েছে:\nতারিখ: ${date}\nআসনের সংখ্যা: ${seats}\nযাত্রা শুরু হবে: ${startPoint}\nগন্তব্য: ${endPoint}\nমূল্য: ${price}\nসময়: ${time}`);
            } else {
                alert('সব ফিল্ড পূরণ করুন');
            }
        }
    </script>
</body>
</html>
